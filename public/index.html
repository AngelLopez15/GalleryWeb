<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"/>
    <link rel="stylesheet" href="css/styles.css?t=1600126603798"/>
    <title>Gallery</title>
  </head>
  <body>
    <header class="header" id="header"><a href="/"><img class="logo" src="./images/logotipo.png" alt="logotipo"/></a>
